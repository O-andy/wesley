



<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/ff6af1f170.js" crossorigin="anonymous"></script>
    <title>Darkmode</title>
    <style>
      body {
        padding: 25px;
        background-color: white;
        color: black;
        font-size: 25px;
      }
      .dark-mode {
        background-color: black;
        color: white;
      }
      .light-mode {
        background-color: white;
        color: black;
      }
      .mode ul li {
        list-style: none;
         font-size: 30px;
      }
    </style>
  </head>
  <body>
   
   
   <div class="mode">
    <ul>
      <li><i style="text-align: center;" class="far fa-moon" onclick="lightMode()"></i></li>

      <li><i style="text-align: center;" class="fas fa-moon" onclick="darkMode()"></i></li>
    </ul>
 
   </div>
     
    


    <script>
      function darkMode() {
        var element = document.body;
        var content = document.getElementById("DarkModetext");
        element.className = "dark-mode";
        content.innerText = "Dark Mode is ON";
      }
      function lightMode() {
        var element = document.body;
        var content = document.getElementById("DarkModetext");
        element.className = "light-mode";
        content.innerText = "Dark Mode is OFF";
      }
    </script>
  </body>
</html>
