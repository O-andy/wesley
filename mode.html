<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/ff6af1f170.js" crossorigin="anonymous"></script>
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color: black;
  color: white;
}
.mode ul li {
   list-style: none;
   font-size: 50px;
}

</style>
</head>
<body>

<div class="mode">
    <ul>
        <li><i class="fas fa-moon"  onclick="myFunction()"></i></li>
    </ul>
</div>


<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>

</body>
</html>
